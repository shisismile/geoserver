<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <fieldset>
        <label for="hosts">
            <wicket:message key="hosts"/>
        </label>
        <input class="text" id="hosts" type="text" wicket:id="hosts"/>

        <label for="username">
            <wicket:message key="username"/>
        </label>
        <input class="text" id="username" type="text" wicket:id="username"/>

        <label for="password">
            <wicket:message key="password"/>
        </label>
        <input class="text" id="password" type="text" wicket:id="password"/>

        <label for="connectionRequestTimeout">
            <wicket:message key="connectionRequestTimeout"/>
        </label>
        <input class="text" id="connectionRequestTimeout" type="text" wicket:id="connectionRequestTimeout"/>

        <label for="connectTimeout">
            <wicket:message key="connectTimeout"/>
        </label>
        <input class="text" id="connectTimeout" type="text" wicket:id="connectTimeout"/>

        <label for="socketTimeout">
            <wicket:message key="socketTimeout"/>
        </label>
        <input class="text" id="socketTimeout" type="text" wicket:id="socketTimeout"/>


        <label for="xTile">
            <wicket:message key="xTile"/>
        </label>
        <input class="text" id="xTile" type="text" wicket:id="xTile"/>

        <label for="yTile">
            <wicket:message key="yTile"/>
        </label>
        <input class="text" id="yTile" type="text" wicket:id="yTile"/>

        <label for="zoom">
            <wicket:message key="zoom"/>
        </label>
        <input class="text" id="zoom" type="text" wicket:id="zoom"/>

        <label for="img">
            <wicket:message key="img"/>
        </label>
        <input class="text" id="img" type="text" wicket:id="img"/>
    </fieldset>
</wicket:panel>
</body>
</html>
